<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Create List</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="BucketList.css">




</head>
<body>

<div class="container">
    <img src="Bucket-List-Drawing.jpg" id="BucketLogo" class="img-responsive pull-left" alt="Bucket List image" style="width:120px;height:120px;">
    <div class="header">


    </div><br>

    <div class="page-header">
        <h1>Bucket List App</h1>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <ul class="nav navbar-nav">
                <li ><a href="#">Profile</a></li>
                <li class="active"><a href="#">Lists</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </nav>

    <form class="form-signup">

        <fieldset>
            <legend>Create List:</legend>

            <label for="bucketListName">Bucket List Name</label>
            <input type="text" name="bucketListName" id="bucketListName" class="form-control" placeholder="Bucket List Name" >

            <label for="Description">List items</label>
            <textarea name="Description" id="Description" class="form-control" rows="10" ></textarea>
            <br>
            <button type="submit" class="btn btn-default">Create</button>


        </fieldset>
    </form>

</div>
</body>
</html>
